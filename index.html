<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //question no 1
        function findMissingNumber(arr) {
            const n = arr.length + 1;
            const totalSum = (n * (n + 1)) / 2;
            const arrSum = arr.reduce((acc, num) => acc + num, 0);
            const missingNumber = totalSum - arrSum;
            return missingNumber;
        }
            // Test Input
        const inputArray = [1, 3, 4, 5, 6, 7, 8, 9, 10];
        const missingNumber = findMissingNumber(inputArray);
        console.log("Missing Number:", missingNumber);

        //question no 2
        function removeDuplicates(nums) {
            if (nums.length === 0) return 0;
    
            let i = 0;
            for (let j = 1; j < nums.length; j++) {
            if (nums[j] !== nums[i]) {
                    i++;
                    nums[i] = nums[j];
                }
            }
    
            return i + 1;
        }

        // Test Input
        const inputArray1 = [1, 1, 1, 2, 2, 3, 3, 3, 4, 5];
        const newLength = removeDuplicates(inputArray1);
        console.log("New Length:", newLength);

        //question no 3
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } 
            else {
                return n * factorial(n - 1);
            }
        }

        // Test Input
        const n = 10;
        const result = factorial(n);
        console.log("Factorial of", n + ":", result);

        //question no 4
        function reverseArray(nums, start, end) {
            while (start < end) {
                const temp = nums[start];
                nums[start] = nums[end];
                nums[end] = temp;
                start++;
                end--;
            }
        }

        function rotateArray(nums, k) {
            const n = nums.length;
            k = k % n; 
            if (k === 0) return nums;

            reverseArray(nums, 0, n - 1); 
            reverseArray(nums, 0, k - 1); 
            reverseArray(nums, k, n - 1); 
            return nums;
        }

        // Test Input
        const inputArray2 = [3, 8, 9, 2, 5];
        const k = 2;
        const rotatedArray = rotateArray(inputArray2, k);
        console.log("Rotated Array:", rotatedArray);




    </script>
</body>
</html>
